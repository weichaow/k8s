apiVersion: extensions/v1beta1
   kind: Deployment
   metadata:
     name: nginx-one
     labels:
       system: secondary
     namespace: accounting
   spec:
     replicas: 2
     template:
       metadata:
         labels:
           app: nginx
       spec:
         containers:
         - image: nginx:1.7.9
           imagePullPolicy: Always
           name: nginx
           ports:
           - containerPort: 8080
             protocol: TCP
         nodeSelector:
           system: secondOne

